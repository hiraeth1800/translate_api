spring.flyway.baseline-on-migrate=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create


message.error.language-not-found=No language found with locale {locale}
message.error.duplicate-language=Language with locale {locale} already exists.
message.error.key-not-found=No key {key} found for locale {locale}
message.error.duplicate-translation=Translation with key {key} already exists
